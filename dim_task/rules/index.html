<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/popup.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="openPopupButton">Открыть правила</button>
    <div class="popup">
        <div class="popup-content">
            <h2>Правила игры</h2>
            <p> Нужно собрать «кусочки», 
                в одно целое изображение. </br>
                Пустующее окошко лишь одно.</br>
                Кусочки придется передвигать раз за разом, сдвигая картинки в нужном направлении</p>
            <button id="closePopupButton">Закрыть</button>
        </div>
    </div>
    <script>
        document.getElementById("openPopupButton").addEventListener("click", function() {
        document.querySelector(".popup").style.display = "block";});
        document.getElementById("closePopupButton").addEventListener("click", function() {
        document.querySelector(".popup").style.display = "none";});
    </script>
</body>
</html>
